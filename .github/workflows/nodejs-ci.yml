name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      BANK_HOST: 127.0.0.1
      BANK_PORT: 3306
      BANK_USER: bank-user
      BANK_PASSWORD: bank-password
      BANK_DATABASE: bank-database

    steps:
      - uses: actions/checkout@v2
      - name: Use Docker
        run: docker-compose up -d
      - run: sleep 20
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm ci
      - run: npm run lint
      - run: npm run test
        env:
          CI: true
